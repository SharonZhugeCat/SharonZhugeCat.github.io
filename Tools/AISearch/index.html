<body data-theme="neomorphic" data-mode="day">

    <div class="theme-select">

        <div class="select-options">

            <div class="option-item" onclick="setTheme('neobrutalism')">æ–°é‡è›®ä¸»ä¹‰</div>
            <div class="option-item" onclick="setTheme('morandi')">è«å…°è¿ª</div>
        </div>

    <div class="container">
        <!-- è¿”å›æŒ‰é’® -->
        <a href="../../index.html" class="back-btn">â† è¿”å›ä¸»ç«™</a>

        <div class="search-header">
            <h1>ğŸ” AIæ™ºèƒ½æœç´¢</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="è¾“å…¥æ‚¨æƒ³äº†è§£çš„é—®é¢˜...">
                <button onclick="search()">AIè§£ç­”</button>
            </div>
        </div>

        <div id="resultContainer">
            <div class="loading">âœ¨ ç­‰å¾…æ‚¨æå‡ºé—®é¢˜...</div>
        </div>

    <!-- æ¨¡å¼åˆ‡æ¢æŒ‰é’® -->
    <div class="mode-toggle" onclick="toggleMode()">ğŸŒ“</div>

    <script>
        // åˆå§‹åŒ–ä¸»é¢˜ç³»ç»Ÿ
        function setupTheme() {
            const savedTheme = localStorage.getItem('theme') || 'neomorphic';
            const savedMode = localStorage.getItem('mode') || 'day';
            document.body.setAttribute('data-theme', savedTheme);
            document.body.setAttribute('data-mode', savedMode);

            window.toggleSelect = () => {
                document.querySelector('.select-options').classList.toggle('active');
            };

            window.setTheme = (theme) => {
                document.body.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                document.querySelector('.select-box').textContent = {
                    neomorphic: 'æ–°æ‹Ÿæ€',
                    neobrutalism: 'æ–°é‡è›®ä¸»ä¹‰',
                    morandi: 'è«å…°è¿ª'
                }[theme];
                document.querySelector('.select-options').classList.remove('active');
            };

            window.toggleMode = () => {
                const currentMode = document.body.getAttribute('data-mode');
                const newMode = currentMode === 'day' ? 'night' : 'day';
                document.body.setAttribute('data-mode', newMode);
                localStorage.setItem('mode', newMode);
            };
        }

        // æ‰§è¡Œæœç´¢
        async function search() {
            const keyword = document.getElementById('searchInput').value.trim();
            if (!keyword) return;

            const container = document.getElementById('resultContainer');
            container.innerHTML = '<div class="loading">ğŸ” AIæ­£åœ¨æ€è€ƒä¸­...</div>';

            try {
                const response = await fetch(`https://api.pearktrue.cn/api/aisearch/?keyword=${encodeURIComponent(keyword)}`);
                const data = await response.json();
                
                if (data.code !== 200) throw new Error(data.msg);
                renderResult(data);
            } catch (error) {
                container.innerHTML = `
                    <div class="error-card">
                        <p>âš ï¸ æœç´¢å¤±è´¥ï¼š${error.message}</p>
                    </div>
                `;
            }
        }

        // æ¸²æŸ“ç»“æœ
        function renderResult(data) {
            const container = document.getElementById('resultContainer');
            container.innerHTML = `
                <div class="result-card">
                    <div class="answer-section">
                        <h2>${data.keyword}</h2>
                        <div class="answer-text">${data.data.text.replace(/\n/g, '<br>')}</div>
                    </div>

                    ${data.data.related_questions.length > 0 ? `
                    <div class="related-questions">
                        <h3>ç›¸å…³é—®é¢˜</h3>
                        <div class="question-list">
                            ${data.data.related_questions.map(q => `
                                <div class="question-item" onclick="this.querySelector('a').click()">
                                    <a href="javascript:void(0)" onclick="document.getElementById('searchInput').value='${q}';search()">${q}</a>
                                </div>
                            `).join('')}
                        </div>
                    </div>` : ''}

                    <div class="sources-section">
                        <h3>å‚è€ƒæ¥æº</h3>
                        <div class="source-list">
                            ${data.data.sources.map(source => `
                                <a href="${source.link}" target="_blank" class="source-item link-hover">
                                    <div class="source-title">${source.title}</div>
                                    <div class="source-snippet">${source.snippet}</div>
                                </a>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // åˆå§‹åŒ–
        setupTheme();
        document.getElementById('searchInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') search();
        });
    </script>

    <style>
        /* AIæœç´¢é¡µé¢æ ·å¼ */
        .search-header {

        .search-box {

        #searchInput {

            border: none;
            border-radius: var(--radius);
            background: var(--card-bg);
            color: var(--primary);

        .search-box button {

        .result-card {

        }

        .answer-text {

        }

        .related-questions {

        }

        .question-list {

        }

        .question-item {

        }

        .sources-section {

        }

        .source-item {

            background: rgba(0,0,0,0.03);
            border-radius: calc(var(--radius) * 0.6);
        }

        .source-title {

            font-weight: bold;
        }

        .source-snippet {
